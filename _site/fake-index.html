<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Anders Pollack</title>
    </head>
    <body>
        <h1>Web Site</h1>
        <script>
         console.log('good morning');
         xmlhttp=new XMLHttpRequest();
         xmlhttp.open("GET", "http://127.0.0.1:4000/data.json", false);
         xmlhttp.send();
         var data = JSON.parse(xmlhttp.responseText);
         console.log(data);

         xmlhttp2=new XMLHttpRequest();
         xmlhttp2.open("GET", "http://127.0.0.1:4000/page.html", false);
         xmlhttp2.send();
         var data2 = xmlhttp2.responseText;

         document.body.innerHTML += data2;
         document.addEventListener('click', function() {
           console.log(this);
           document.body.innerHTML += data2;
         });
        </script>
    </body>
</html>
